<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•î Schmidt Potato - PTI Label Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 500;
        }

        .form-container {
            padding: 50px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
        }



        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: 700;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-smart {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .badge-auto {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
        }

        .badge-static {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(var(--index) * 0.05s);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[list], input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: white;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        input:hover, select:hover, textarea:hover {
            border-color: #b0b0b0;
        }

        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .input-smart {
            background-color: #fff3e0;
        }

        .input-auto {
            background-color: #e8f5e9;
        }

        .input-static {
            background-color: #f5f5f5;
        }

        .learned-highlight {
            background-color: #ff9800 !important;
            color: white !important;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: -400px;
            background: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: right 0.5s;
            z-index: 1000;
        }

        .success-message.show {
            right: 20px;
        }

        .hidden {
            display: none;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        /* Modal styling */
        #varietyModal button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #varietyModal input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•î Schmidt Potato - PTI Label Generator</h1>
            <p>Professional Produce Traceability Labels</p>
        </div>

        <div class="form-container">
            <div style="margin-bottom: 20px;">
                <a href="dashboard.html" class="back-button">
                    ‚Üê Back to Dashboard
                </a>
            </div>

            <form id="labelForm">
            <div class="form-group">
                <label for="variety">
                    ü•î Potato Variety (Commodity) <span class="badge badge-smart">SMART</span>
                </label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input list="variety-options" id="variety" name="variety" required style="flex: 1;">
                    <button type="button" id="manageVarietiesBtn" style="padding: 12px 20px; background: #667eea; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; white-space: nowrap;">
                        ‚öôÔ∏è Manage Varieties
                    </button>
                </div>
                <datalist id="variety-options">
                    <!-- Varieties will be dynamically populated -->
                </datalist>
            </div>

            <div class="form-group">
                <label for="packWeight">‚öñÔ∏è Pack/Weight <span class="badge badge-smart">SMART</span></label>
                <select id="packWeight" name="packWeight" required>
                    <option value="">Select Pack/Weight</option>
                    <option value="3LBS">3LBS</option>
                    <option value="4LBS">4LBS</option>
                    <option value="5LBS">5LBS</option>
                    <option value="10LBS">10LBS</option>
                    <option value="25LBS">25LBS</option>
                    <option value="50LBS">50LBS</option>
                    <option value="5/10 LBS Bags">5/10 LBS Bags</option>
                    <option value="10/5 LBS Bags">10/5 LBS Bags</option>
                    <option value="Bulk">Bulk</option>
                </select>
            </div>

            <div class="form-group">
                <label for="grade">üìä Grade <span class="badge badge-smart">SMART</span></label>
                <select id="grade" name="grade" required>
                    <option value="">Select Grade</option>
                    <option value="Blue Tag Size A">Blue Tag Size A</option>
                    <option value="Blue Tag Size B">Blue Tag Size B</option>
                </select>
            </div>

            <div class="form-group">
                <label for="packDate">üìÖ Pack Date</label>
                <input type="date" id="packDate" name="packDate" required>
            </div>

            <div class="form-group">
                <label for="pluCode">
                    üè∑Ô∏è PLU Code <span class="badge badge-smart">SMART</span>
                </label>
                <input type="text" id="pluCode" name="pluCode" class="input-smart" placeholder="Auto-fills based on variety">
            </div>

            <div class="form-group">
                <label for="upcCode">
                    üìä UPC Code <span class="badge badge-smart">SMART</span>
                </label>
                <input type="text" id="upcCode" name="upcCode" class="input-smart" placeholder="Auto-fills based on variety">
            </div>

            <div class="form-group">
                <label for="packerName">
                    üè¢ Packer Name <span class="badge badge-static">STATIC</span>
                </label>
                <input type="text" id="packerName" name="packerName" class="input-static" value="Schmidt Potato" readonly>
            </div>

            <div class="form-group">
                <label for="cityState">
                    üìç City/State <span class="badge badge-static">STATIC</span>
                </label>
                <input type="text" id="cityState" name="cityState" class="input-static" value="Sabin, MN" readonly>
            </div>

            <div class="form-group">
                <label for="country">
                    üåé Product of Country <span class="badge badge-static">STATIC</span>
                </label>
                <input type="text" id="country" name="country" class="input-static" value="USA" readonly>
            </div>

            <div class="form-group">
                <label for="currentDate">
                    üìÖ Current Date <span class="badge badge-auto">AUTO</span>
                </label>
                <input type="text" id="currentDate" name="currentDate" class="input-auto" readonly>
            </div>

            <div class="form-group">
                <label for="batchNumber">
                    üî¢ Batch/Lot Number <span class="badge badge-auto">AUTO</span>
                </label>
                <input type="text" id="batchNumber" name="batchNumber" class="input-auto" readonly>
            </div>

            <div class="form-group">
                <label for="otherInfo">
                    ‚ÑπÔ∏è Other Required Info <span class="badge badge-static">STATIC</span>
                </label>
                <textarea id="otherInfo" name="otherInfo" class="input-static" rows="2" readonly>KEEP FROM FREEZING</textarea>
            </div>

            <div class="form-group">
                <label for="printQuantity">üñ®Ô∏è Print Quantity</label>
                <select id="printQuantity" name="printQuantity" style="font-size: 16px; padding: 12px;">
                    <option value="1">1 (Single Label)</option>
                    <option value="pallet" selected>Pallet (40 labels)</option>
                    <option value="custom">Custom Amount...</option>
                </select>
            </div>

            <div class="form-group hidden" id="customQuantityGroup">
                <label for="customQuantity">Custom Quantity</label>
                <input type="number" id="customQuantity" name="customQuantity" min="1" max="200" value="1">
            </div>

            <button type="submit" class="btn-submit">üñ®Ô∏è Generate Label & Print</button>
        </form>
        </div>
    </div>

    <div id="successMessage" class="success-message">
        ‚úÖ Label generated successfully! Trigger file downloaded.
    </div>

    <!-- Variety Management Modal -->
    <div id="varietyModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; border-radius: 20px; padding: 40px; max-width: 700px; width: 90%; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 style="margin: 0; color: #2c3e50;">ü•î Manage Potato Varieties</h2>
                <button id="closeModal" style="background: none; border: none; font-size: 28px; cursor: pointer; color: #95a5a6;">&times;</button>
            </div>

            <!-- Add New Variety Form -->
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 25px; border-radius: 12px; margin-bottom: 30px;">
                <h3 style="margin-top: 0; color: white;">‚ûï Add New Variety</h3>
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <input type="text" id="newVarietyName" placeholder="Variety Name (e.g., Red Pontiac)" style="padding: 12px; border: none; border-radius: 8px; font-size: 14px;">
                    <input type="text" id="newVarietyPLU" placeholder="PLU Code" style="padding: 12px; border: none; border-radius: 8px; font-size: 14px;">
                    <input type="text" id="newVarietyUPC" placeholder="UPC Code" style="padding: 12px; border: none; border-radius: 8px; font-size: 14px;">
                </div>
                <button id="addVarietyBtn" style="width: 100%; padding: 12px; background: white; color: #667eea; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 16px;">
                    ‚úÖ Add Variety
                </button>
            </div>

            <!-- Existing Varieties List -->
            <div>
                <h3 style="color: #2c3e50; margin-bottom: 20px;">üìã Existing Varieties</h3>
                <div id="varietiesList" style="display: grid; gap: 15px;">
                    <!-- Varieties will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration object to store learned PLU/UPC codes and other settings
        let config = {
            varieties: {},
            nextBatchNumber: 1
        };

        // Initialize default varieties in localStorage
        function initializeVarieties() {
            const defaultVarieties = [
                { name: 'Red Pontiac', plu: '', upc: '' },
                { name: 'Kennebec', plu: '', upc: '' },
                { name: 'Yukon Gold', plu: '', upc: '' },
                { name: 'Russet Burbank', plu: '', upc: '' },
                { name: 'Norland', plu: '', upc: '' },
                { name: 'Chieftain', plu: '', upc: '' },
                { name: 'Superior', plu: '', upc: '' },
                { name: 'Katahdin', plu: '', upc: '' },
                { name: 'Red Norland', plu: '', upc: '' },
                { name: 'Dark Red Norland', plu: '', upc: '' },
                { name: 'Red LaSoda', plu: '', upc: '' }
            ];

            let config = JSON.parse(localStorage.getItem('potatoLabelConfig') || '{}');
            
            // If varieties don't exist, initialize with defaults
            if (!config.varietiesDB) {
                config.varietiesDB = defaultVarieties;
                localStorage.setItem('potatoLabelConfig', JSON.stringify(config));
            }
            
            return config.varietiesDB || defaultVarieties;
        }

        // Load varieties into dropdown
        function loadVarietiesIntoDropdown() {
            const varieties = initializeVarieties();
            const datalist = document.getElementById('variety-options');
            
            datalist.innerHTML = '';
            varieties.forEach(v => {
                const option = document.createElement('option');
                option.value = v.name;
                datalist.appendChild(option);
            });
        }

        // Render varieties list in modal
        function renderVarietiesList() {
            const varieties = initializeVarieties();
            const listContainer = document.getElementById('varietiesList');
            
            listContainer.innerHTML = '';
            
            varieties.forEach((variety, index) => {
                const varietyCard = document.createElement('div');
                varietyCard.style.cssText = 'background: #f8f9fa; padding: 20px; border-radius: 12px; border: 2px solid #e0e0e0;';
                
                varietyCard.innerHTML = `
                    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 15px; align-items: center;">
                        <div>
                            <input type="text" value="${variety.name}" id="varietyName_${index}" 
                                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-weight: 600;">
                        </div>
                        <div>
                            <input type="text" value="${variety.plu || ''}" id="varietyPLU_${index}" placeholder="PLU"
                                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        </div>
                        <div>
                            <input type="text" value="${variety.upc || ''}" id="varietyUPC_${index}" placeholder="UPC"
                                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button onclick="saveVariety(${index})" style="padding: 10px 15px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                                üíæ Save
                            </button>
                            <button onclick="deleteVariety(${index})" style="padding: 10px 15px; background: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
                
                listContainer.appendChild(varietyCard);
            });
        }

        // Save variety changes
        function saveVariety(index) {
            let config = JSON.parse(localStorage.getItem('potatoLabelConfig') || '{}');
            
            const name = document.getElementById(`varietyName_${index}`).value.trim();
            const plu = document.getElementById(`varietyPLU_${index}`).value.trim();
            const upc = document.getElementById(`varietyUPC_${index}`).value.trim();
            
            if (!name) {
                alert('Variety name cannot be empty');
                return;
            }
            
            // Update variety in database
            config.varietiesDB[index] = { name, plu, upc };
            
            // Update variety mapping
            if (!config.varieties) config.varieties = {};
            config.varieties[name] = { plu: plu || '', upc: upc || '' };
            
            localStorage.setItem('potatoLabelConfig', JSON.stringify(config));
            
            loadVarietiesIntoDropdown();
            showSuccessMessage('‚úÖ Variety updated successfully!');
        }

        // Delete variety
        function deleteVariety(index) {
            if (!confirm('Are you sure you want to delete this variety?')) {
                return;
            }
            
            let config = JSON.parse(localStorage.getItem('potatoLabelConfig') || '{}');
            
            const varietyName = config.varietiesDB[index].name;
            
            // Remove from database
            config.varietiesDB.splice(index, 1);
            
            // Remove from mapping
            if (config.varieties && config.varieties[varietyName]) {
                delete config.varieties[varietyName];
            }
            
            localStorage.setItem('potatoLabelConfig', JSON.stringify(config));
            
            loadVarietiesIntoDropdown();
            renderVarietiesList();
            showSuccessMessage('üóëÔ∏è Variety deleted successfully!');
        }

        // Show success message with custom text
        function showSuccessMessage(message) {
            const existingMsg = document.getElementById('varietySuccessMsg');
            if (existingMsg) existingMsg.remove();
            
            const msg = document.createElement('div');
            msg.id = 'varietySuccessMsg';
            msg.textContent = message;
            msg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #27ae60, #2ecc71);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: 600;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => msg.remove(), 300);
            }, 3000);
        }

        // Load configuration from localStorage
        function loadConfig() {
            const saved = localStorage.getItem('potatoLabelConfig');
            if (saved) {
                config = JSON.parse(saved);
            }
        }

        // Save configuration to localStorage
        function saveConfig() {
            localStorage.setItem('potatoLabelConfig', JSON.stringify(config));
        }

        // Initialize form with auto-generated fields
        function initializeForm() {
            loadConfig();
            
            // Set current date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('currentDate').value = today;
            
            // Set batch/lot number
            const batchNum = `LOT-${String(config.nextBatchNumber).padStart(5, '0')}`;
            document.getElementById('batchNumber').value = batchNum;

            // Load varieties into dropdown
            loadVarietiesIntoDropdown();
        }

        // Modal event handlers
        document.addEventListener('DOMContentLoaded', function() {
            // Open modal
            document.getElementById('manageVarietiesBtn').addEventListener('click', function() {
                const modal = document.getElementById('varietyModal');
                modal.style.display = 'flex';
                renderVarietiesList();
            });

            // Close modal
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('varietyModal').style.display = 'none';
            });

            // Close modal when clicking outside
            document.getElementById('varietyModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });

            // Add new variety
            document.getElementById('addVarietyBtn').addEventListener('click', function() {
                const name = document.getElementById('newVarietyName').value.trim();
                const plu = document.getElementById('newVarietyPLU').value.trim();
                const upc = document.getElementById('newVarietyUPC').value.trim();
                
                if (!name) {
                    alert('Please enter a variety name');
                    return;
                }
                
                let config = JSON.parse(localStorage.getItem('potatoLabelConfig') || '{}');
                if (!config.varietiesDB) config.varietiesDB = [];
                
                // Check if variety already exists
                const exists = config.varietiesDB.some(v => v.name.toLowerCase() === name.toLowerCase());
                if (exists) {
                    alert('This variety already exists!');
                    return;
                }
                
                // Add new variety
                config.varietiesDB.push({ name, plu, upc });
                
                // Also add to varieties mapping if PLU/UPC provided
                if (!config.varieties) config.varieties = {};
                if (plu || upc) {
                    config.varieties[name] = { plu: plu || '', upc: upc || '' };
                }
                
                localStorage.setItem('potatoLabelConfig', JSON.stringify(config));
                
                // Clear form
                document.getElementById('newVarietyName').value = '';
                document.getElementById('newVarietyPLU').value = '';
                document.getElementById('newVarietyUPC').value = '';
                
                // Refresh displays
                loadVarietiesIntoDropdown();
                renderVarietiesList();
                
                // Show success message
                showSuccessMessage('‚úÖ Variety added successfully!');
            });
        });

        // Handle variety selection change
        document.getElementById('variety').addEventListener('input', function() {
            const variety = this.value;
            const pluInput = document.getElementById('pluCode');
            const upcInput = document.getElementById('upcCode');
            
            if (variety && config.varieties[variety]) {
                // Auto-fill from learned values
                const learned = config.varieties[variety];
                
                if (learned.plu) {
                    pluInput.value = learned.plu;
                    pluInput.classList.add('learned-highlight');
                } else {
                    pluInput.value = '';
                    pluInput.classList.remove('learned-highlight');
                }
                
                if (learned.upc) {
                    upcInput.value = learned.upc;
                    upcInput.classList.add('learned-highlight');
                } else {
                    upcInput.value = '';
                    upcInput.classList.remove('learned-highlight');
                }
            } else {
                pluInput.value = '';
                upcInput.value = '';
                pluInput.classList.remove('learned-highlight');
                upcInput.classList.remove('learned-highlight');
            }
        });

        // Learn PLU/UPC codes when user enters them
        document.getElementById('pluCode').addEventListener('blur', function() {
            const variety = document.getElementById('variety').value;
            const plu = this.value.trim();
            
            if (variety && plu) {
                if (!config.varieties[variety]) {
                    config.varieties[variety] = {};
                }
                config.varieties[variety].plu = plu;
                saveConfig();
                this.classList.add('learned-highlight');
            }
        });

        document.getElementById('upcCode').addEventListener('blur', function() {
            const variety = document.getElementById('variety').value;
            const upc = this.value.trim();
            
            if (variety && upc) {
                if (!config.varieties[variety]) {
                    config.varieties[variety] = {};
                }
                config.varieties[variety].upc = upc;
                saveConfig();
                this.classList.add('learned-highlight');
            }
        });

        // Handle print quantity selection
        document.getElementById('printQuantity').addEventListener('change', function() {
            const customGroup = document.getElementById('customQuantityGroup');
            if (this.value === 'custom') {
                customGroup.classList.remove('hidden');
            } else {
                customGroup.classList.add('hidden');
            }
        });

        // Get print quantity value
        function getPrintQuantity() {
            const select = document.getElementById('printQuantity');
            if (select.value === 'custom') {
                return document.getElementById('customQuantity').value || '1';
            } else if (select.value === 'pallet') {
                return '40';
            }
            return select.value;
        }

        // Helper function for file download
        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Create trigger files for labels
        function createTriggerFiles(formData, quantity) {
            // 1. Create CASE label trigger file
            const caseFilename = `case_label_${Date.now()}.txt`;
            const caseContent = Object.entries(formData)
                .map(([key, value]) => `${key}=${value}`)
                .join('\n');
            downloadFile(caseFilename, caseContent);
            
            // 2. If Pallet selected, also create PALLET label trigger file
            if (quantity === 'pallet') {
                const palletFilename = `pallet_label_${Date.now()}.txt`;
                const palletData = {
                    NDF_Commodity: formData.NDF_Variety,
                    NDF_PackWeight: formData.NDF_PackWeight,
                    NDF_Grade: formData.NDF_Grade,
                    NDF_PackDate: formData.NDF_PackDate,
                    NDF_LotCode: formData.NDF_BatchNumber,
                    NDF_PackerName: 'Schmidt Potato',
                    NDF_CityState: 'Sabin, MN',
                    NDF_ProdofCountry: 'USA',
                    PrintQuantity: 1,
                    Timestamp: new Date().toISOString()
                };
                const palletContent = Object.entries(palletData)
                    .map(([key, value]) => `${key}=${value}`)
                    .join('\n');
                downloadFile(palletFilename, palletContent);
            }
        }

        // CSV Logging functions
        function logToCSV(data) {
            const timestamp = new Date().toISOString();
            const csvRow = [
                timestamp,
                data.variety,
                data.packWeight,
                data.packDate,
                data.batchNumber,
                data.plu,
                data.upc,
                data.printQuantity,
                data.labelType
            ].join(',');
            
            // Download individual CSV
            const csvContent = 'Timestamp,Variety,Pack Weight,Pack Date,Batch/Lot Number,PLU,UPC,Print Quantity,Label Type\n' + csvRow;
            const filename = `label_record_${Date.now()}.csv`;
            downloadFile(filename, csvContent);
        }

        function appendToDailyCSV(data) {
            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
            const storageKey = `csv_log_${today}`;
            
            // Get existing log or create header
            let csvLog = localStorage.getItem(storageKey);
            if (!csvLog) {
                csvLog = 'Timestamp,Variety,Pack Weight,Pack Date,Batch/Lot Number,PLU,UPC,Print Quantity,Label Type\n';
            }
            
            // Append new row
            const timestamp = new Date().toISOString();
            const csvRow = [
                timestamp,
                data.variety,
                data.packWeight,
                data.packDate,
                data.batchNumber,
                data.plu,
                data.upc,
                data.printQuantity,
                data.labelType
            ].join(',');
            
            csvLog += csvRow + '\n';
            localStorage.setItem(storageKey, csvLog);
            
            // Also download daily file
            const dailyFilename = `labels_${today}.csv`;
            downloadFile(dailyFilename, csvLog);
        }

        // Generate GTIN from UPC (add check digit if needed)
        function generateGTIN(upc) {
            if (!upc) return '';
            
            // If UPC is 12 digits, it's already valid
            if (upc.length === 12) return upc;
            
            // If UPC is 11 digits, calculate check digit
            if (upc.length === 11) {
                let sum = 0;
                for (let i = 0; i < 11; i++) {
                    const digit = parseInt(upc[i]);
                    sum += (i % 2 === 0) ? digit * 3 : digit;
                }
                const checkDigit = (10 - (sum % 10)) % 10;
                return upc + checkDigit;
            }
            
            return upc;
        }

        // Generate and download trigger file for BarTender (deprecated - now using createTriggerFiles)
        function generateTriggerFile(formData) {
            const timestamp = new Date().getTime();
            const filename = `potato_label_${timestamp}.txt`;
            
            // Create content with all form data
            let content = '';
            content += `NDF_Variety=${formData.variety}\n`;
            content += `NDF_PackWeight=${formData.packWeight}\n`;
            content += `NDF_Grade=${formData.grade}\n`;
            content += `NDF_PackDate=${formData.packDate}\n`;
            content += `NDF_PLU=${formData.pluCode}\n`;
            content += `NDF_UPC=${formData.upcCode}\n`;
            content += `NDF_GTIN=${generateGTIN(formData.upcCode)}\n`;
            content += `NDF_PackerName=${formData.packerName}\n`;
            content += `NDF_CityState=${formData.cityState}\n`;
            content += `NDF_Country=${formData.country}\n`;
            content += `NDF_CurrentDate=${formData.currentDate}\n`;
            content += `NDF_BatchNumber=${formData.batchNumber}\n`;
            content += `NDF_OtherInfo=${formData.otherInfo}\n`;
            content += `PrintQuantity=${getPrintQuantity()}\n`;
            content += `Timestamp=${timestamp}\n`;
            
            // Create blob and download
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Show success message
        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // Handle form submission
        document.getElementById('labelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                variety: document.getElementById('variety').value,
                packWeight: document.getElementById('packWeight').value,
                grade: document.getElementById('grade').value,
                packDate: document.getElementById('packDate').value,
                pluCode: document.getElementById('pluCode').value,
                upcCode: document.getElementById('upcCode').value,
                packerName: document.getElementById('packerName').value,
                cityState: document.getElementById('cityState').value,
                country: document.getElementById('country').value,
                currentDate: document.getElementById('currentDate').value,
                batchNumber: document.getElementById('batchNumber').value,
                otherInfo: document.getElementById('otherInfo').value
            };
            
            // Get print quantity
            const qty = document.getElementById('printQuantity').value;
            const printQty = qty === 'custom' ? document.getElementById('customQuantity').value : 
                             qty === 'pallet' ? 40 : parseInt(qty);
            
            // Create NDF format for trigger files
            const triggerFormData = {
                NDF_Variety: formData.variety,
                NDF_PackWeight: formData.packWeight,
                NDF_Grade: formData.grade,
                NDF_PackDate: formData.packDate,
                NDF_PLU: formData.pluCode,
                NDF_UPC: formData.upcCode,
                NDF_GTIN: generateGTIN(formData.upcCode),
                NDF_PackerName: formData.packerName,
                NDF_CityState: formData.cityState,
                NDF_Country: formData.country,
                NDF_CurrentDate: formData.currentDate,
                NDF_BatchNumber: formData.batchNumber,
                NDF_OtherInfo: formData.otherInfo,
                PrintQuantity: printQty,
                Timestamp: new Date().toISOString()
            };
            
            // Log CASE labels to CSV
            const csvData = {
                variety: formData.variety,
                packWeight: formData.packWeight,
                packDate: formData.packDate,
                batchNumber: formData.batchNumber,
                plu: formData.pluCode,
                upc: formData.upcCode,
                printQuantity: printQty,
                labelType: 'Case'
            };
            logToCSV(csvData);
            appendToDailyCSV(csvData);
            
            // If pallet, also log PALLET label
            if (qty === 'pallet') {
                const palletCSVData = { ...csvData, printQuantity: 1, labelType: 'Pallet' };
                logToCSV(palletCSVData);
                appendToDailyCSV(palletCSVData);
            }
            
            // Create trigger files
            createTriggerFiles(triggerFormData, qty);
            
            // Save last lot code
            localStorage.setItem('lastLotCode', formData.batchNumber);
            
            // Increment batch number for next use
            config.nextBatchNumber++;
            saveConfig();
            
            // Show success message
            showSuccessMessage();
            
            // Reset form and reinitialize
            setTimeout(() => {
                this.reset();
                initializeForm();
            }, 500);
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            initializeVarieties();
            initializeForm();
        });
    </script>
