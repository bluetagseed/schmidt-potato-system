<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Pallet Packing Label Generator</title>\n    <link rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css\">\n    <script src=\"https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js\"></script>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background: linear-gradient(to right, orange, yellow);\n            padding: 20px;\n            color: #333;\n        }\n        .container {\n            width: 100%;\n            max-width: 600px;\n            margin: 0 auto;\n            padding: 20px;\n            border-radius: 5px;\n            background: rgba(255, 255, 255, 0.9);\n            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);\n        }\n        input, select {\n            width: 100%;\n            padding: 10px;\n            margin: 10px 0;\n            border: 1px solid #ccc;\n            border-radius: 4px;\n        }\n        button {\n            background-color: orange;\n            color: white;\n            padding: 10px;\n            border: none;\n            border-radius: 5px;\n            cursor: pointer;\n        }\n        button:hover {\n            opacity: 0.8;\n        }\n        .label-preview {\n            margin-top: 20px;\n            border: 1px dashed #ccc;\n            padding: 10px;\n            text-align: center;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Pallet Packing Label Generator</h1>\n        <form id=\"labelForm\">\n            <input type=\"text\" id=\"palletId\" placeholder=\"Pallet ID\" required readonly>\n            <select id=\"variety\">\
                <option value=\"Red Pontiac\">Red Pontiac</option>\n                <option value=\"Russet Burbank\">Russet Burbank</option>\n                <option value=\"Yukon Gold\">Yukon Gold</option>\n                <option value=\"Red Norland\">Red Norland</option>\n            </select>\n            <select id=\"packWeight\">
                <option value=\"50 LBS\">50 LBS</option>\n                <option value=\"10 LBS\">10 LBS</option>\n                <option value=\"5 LBS\">5 LBS</option>\n            </select>\n            <input type=\"text\" id=\"grade\" placeholder=\"Grade\" required>\n            <input type=\"number\" id=\"bagCount\" placeholder=\"Bag Count\" required min=\"1\">\n            <input type=\"date\" id=\"packDate\" required>\n            <input type=\"text\" id=\"lotCode\" placeholder=\"Lot Code\" required>\n            <button type=\"button\" id=\"generateLabel\">Generate Label</button>\n        </form>\n        <div class=\"label-preview\">\n            <h2>Label Preview</h2>\n            <svg id=\"barcode\"></svg>\n            <button type=\"button\" id=\"printBtn\">Print</button>\n        </div>\n    </div>\n    <script>\n        // Auto-increment Pallet ID\n        let palletCounter = 1;\n        document.getElementById(\"palletId\").value = palletCounter;\n\n        document.getElementById(\"generateLabel\").onclick = function() {\n            const variety = document.getElementById(\"variety\").value;\n            const packWeight = document.getElementById(\"packWeight\").value;\n            const grade = document.getElementById(\"grade\").value;\n            const bagCount = document.getElementById(\"bagCount\").value;\n            const packDate = document.getElementById(\"packDate\").value;\n            const lotCode = document.getElementById(\"lotCode\").value;\n            const labelData = `Pallet ID: ${palletCounter}\nVariety: ${variety}\nPack Weight: ${packWeight}\nGrade: ${grade}\nBag Count: ${bagCount}\nPack Date: ${packDate}\nLot Code: ${lotCode}`;\n\n            JsBarcode(\"#barcode\", palletCounter.toString(), {\n                format: \"CODE128\",\n                displayValue: true\n            });\n            palletCounter++;\n        };\n\n        document.getElementById(\"printBtn\").onclick = function() {\n            window.print();\n        };\n    </script>\n</body>\n</html>\n
