<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Pallet Packing Label Generator</title>\n    <script src="https://cdn.rawgit.com/lwansbrough/react-native-jb/master/javascripts/jsbarcode.all.min.js"></script>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        .container { max-width: 600px; margin: auto; padding: 20px; }\n        #label-preview { border: 1px solid #ccc; padding: 10px; margin-top: 20px; }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <h1>Pallet Packing Label Generator</h1>\n        <form id="label-form">\n            <div>\n                <label for="pallet-id">Pallet ID:</label>\n                <input type="text" id="pallet-id" name="pallet-id" required>\n            </div>\n            <div>\n                <label for="variety">Variety:</label>\n                <select id="variety" name="variety">\n                    <option value="Red Pontiac">Red Pontiac</option>\n                    <option value="Russet Burbank">Russet Burbank</option>\n                    <option value="Yukon Gold">Yukon Gold</option>\n                    <option value="Red Norland">Red Norland</option>\n                </select>\n            </div>\n            <div>\n                <label for="pack-weight">Pack Weight:</label>\n                <select id="pack-weight" name="pack-weight">\n                    <option value="50 LBS">50 LBS</option>\n                    <option value="10 LBS">10 LBS</option>\n                    <option value="5 LBS">5 LBS</option>\n                </select>\n            </div>\n            <div>\n                <label for="grade">Grade:</label>\n                <input type="text" id="grade" name="grade" required>\n            </div>\n            <div>\n                <label for="bag-count">Bag Count:</label>\n                <input type="number" id="bag-count" name="bag-count" min="1" required>\n            </div>\n            <div>\n                <label for="pack-date">Pack Date:</label>\n                <input type="date" id="pack-date" name="pack-date" required>\n            </div>\n            <div>\n                <label for="lot-code">Lot Code:</label>\n                <input type="text" id="lot-code" name="lot-code" required>\n            </div>\n            <button type="button" onclick="generateLabel()">Generate Label</button>\n        </form>\n        <div id="label-preview">\n            <h2>Label Preview</h2>\n            <svg id="barcode"></svg>\n            <p id="label-details"></p>\n        </div>\n    </div>\n    <script>\n        let palletIdCounter = 1;\n        function generateLabel() {\n            const palletId = document.getElementById('pallet-id').value || `Pallet ID ${palletIdCounter++}`;\n            const variety = document.getElementById('variety').value;\n            const packWeight = document.getElementById('pack-weight').value;\n            const grade = document.getElementById('grade').value;\n            const bagCount = document.getElementById('bag-count').value;\n            const packDate = document.getElementById('pack-date').value;\n            const lotCode = document.getElementById('lot-code').value;\n\n            const labelDetails = \`Pallet ID: \${palletId} <br> Variety: \${variety} <br> Pack Weight: \${packWeight} <br> Grade: \${grade} <br> Bag Count: \${bagCount} <br> Pack Date: \${packDate} <br> Lot Code: \${lotCode}\`;\n            document.getElementById('label-details').innerHTML = labelDetails;\n\n            JsBarcode("#barcode", palletId, {\n                format: "CODE128",\n                lineColor: "#0aa",\n                width: 2,\n                height: 40,\n                displayValue: true\n            });\n        }\n    <\/script>\n</body>\n</html>
