<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .signature-section {
            margin: 30px 0;
        }
        
        .signature-pad {
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            height: 200px;
        }
        
        .signature-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸšš Driver Check-In</h1>
            <p>Please complete the form below</p>
        </div>
        
        <div class="content">
            <form id="checkinForm">
                <div class="form-group">
                    <label for="driverName">Driver Name *</label>
                    <input type="text" id="driverName" required>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number *</label>
                    <input type="tel" id="phoneNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="truckPlate">Truck/License Plate *</label>
                    <input type="text" id="truckPlate" required>
                </div>
                
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" required>
                </div>
                
                <div class="form-group">
                    <label for="loadNumber">Load Number *</label>
                    <input type="number" id="loadNumber" required>
                </div>
                
                <div class="signature-section">
                    <label>Digital Signature *</label>
                    <canvas id="signaturePad" class="signature-pad"></canvas>
                    <div class="signature-controls">
                        <button type="button" class="btn btn-secondary" onclick="clearSignature()">Clear Signature</button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Continue to Loading</button>
            </form>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        const submitBtn = document.getElementById('submitBtn');
        let isDrawing = false;
        let hasSigned = false;
        
        // Set canvas size
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            hasSigned = true;
            submitBtn.disabled = false;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        // Clear signature
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSigned = false;
            submitBtn.disabled = true;
        }
        
        // Form submission
        document.getElementById('checkinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!hasSigned) {
                alert('Please sign before submitting');
                return;
            }
            
            // Generate unique shipment ID
            const shipmentID = Date.now();
            
            // Get form data
            const data = {
                driverName: document.getElementById('driverName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                truckPlate: document.getElementById('truckPlate').value,
                companyName: document.getElementById('companyName').value,
                loadNumber: document.getElementById('loadNumber').value,
                signature: canvas.toDataURL(),
                checkinTime: new Date().toISOString()
            };
            
            // Save to localStorage
            localStorage.setItem(`shipment-${shipmentID}`, JSON.stringify(data));
            localStorage.setItem('currentShipmentID', shipmentID);
            
            // Redirect to truck loading
            window.location.href = `truck-loading.html?shipmentID=${shipmentID}`;
        });
    </script>
</body>
</html>
