<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Settings - Schmidt Potato System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .content {
            padding: 40px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #1e3c72;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #1e3c72;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 10px 10px 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        /* Forms */
        .form-section {
            background: #f5f5ff;
            border: 2px solid #1e3c72;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e3c72;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e3c72;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        /* Table */
        .printer-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .printer-table thead {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .printer-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .printer-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .printer-table tbody tr:hover {
            background: #f5f5ff;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-active {
            background: #4CAF50;
            color: white;
        }
        
        .status-inactive {
            background: #999;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .action-btn.edit {
            background: #2196F3;
            color: white;
        }
        
        .action-btn.delete {
            background: #ff4444;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        
        /* Default Printers Section */
        .defaults-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .default-card {
            background: white;
            border: 2px solid #1e3c72;
            border-radius: 12px;
            padding: 20px;
        }
        
        .default-card h3 {
            color: #1e3c72;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .printer-table {
                font-size: 0.9em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ®Ô∏è Printer Settings</h1>
            <p>Manage Printers & Default Assignments</p>
            <a href="dashboard.html" class="nav-link">‚Üê Back to Dashboard</a>
        </div>
        
        <div class="content">
            <!-- Add/Edit Printer Form -->
            <div id="printerForm" class="form-section">
                <h2 style="color: #1e3c72; margin-bottom: 20px;" id="formTitle">Add New Printer</h2>
                
                <div class="form-group">
                    <label for="printerName">Printer Name *</label>
                    <input type="text" id="printerName" placeholder="e.g., Zebra Label Printer" required>
                </div>
                
                <div class="form-group">
                    <label for="printerType">Printer Type *</label>
                    <select id="printerType" required>
                        <option value="">-- Select Type --</option>
                        <option value="Label Printer">Label Printer</option>
                        <option value="Document Printer">Document Printer</option>
                        <option value="Receipt Printer">Receipt Printer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="networkPath">Network Path / IP Address *</label>
                    <input type="text" id="networkPath" placeholder="e.g., 192.168.1.100" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isActive" checked>
                    <label for="isActive">Printer is Active</label>
                </div>
                
                <input type="hidden" id="editingPrinterId" value="">
                
                <div style="margin-top: 25px;">
                    <button class="btn btn-success" onclick="savePrinter()">üíæ Save Printer</button>
                    <button class="btn btn-secondary" onclick="cancelEdit()">‚ùå Cancel</button>
                </div>
            </div>
            
            <!-- Printer List -->
            <div class="section-title">üñ®Ô∏è Your Printers</div>
            <button class="btn btn-primary" onclick="showAddForm()">‚ûï Add New Printer</button>
            
            <div id="printerListContainer">
                <!-- Populated by JavaScript -->
            </div>
            
            <!-- Default Printer Assignments -->
            <div class="section-title">üéØ Default Printers by Form</div>
            <p style="margin-bottom: 20px; color: #666;">Set the default printer for each form. Users can override this selection.</p>
            
            <div class="defaults-grid">
                <div class="default-card">
                    <h3>üìä Dashboard</h3>
                    <div class="form-group">
                        <select id="defaultDashboard" onchange="saveDefaultPrinter('dashboard')">
                            <option value="">-- No Default --</option>
                        </select>
                    </div>
                </div>
                
                <div class="default-card">
                    <h3>üöõ Truck Loading Chart</h3>
                    <div class="form-group">
                        <select id="defaultTruckLoading" onchange="saveDefaultPrinter('truck-loading-chart')">
                            <option value="">-- No Default --</option>
                        </select>
                    </div>
                </div>
                
                <div class="default-card">
                    <h3>üì± Scanner App</h3>
                    <div class="form-group">
                        <select id="defaultScanner" onchange="saveDefaultPrinter('scanner-app')">
                            <option value="">-- No Default --</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data-hub.js"></script>
    <script>
        // Initialize page
        function initPage() {
            loadPrinterList();
            loadDefaultPrinters();
        }
        
        // Show add printer form
        function showAddForm() {
            document.getElementById('formTitle').textContent = 'Add New Printer';
            document.getElementById('editingPrinterId').value = '';
            document.getElementById('printerName').value = '';
            document.getElementById('printerType').value = '';
            document.getElementById('networkPath').value = '';
            document.getElementById('isActive').checked = true;
            document.getElementById('printerForm').classList.add('active');
            document.getElementById('printerName').focus();
        }
        
        // Cancel edit
        function cancelEdit() {
            document.getElementById('printerForm').classList.remove('active');
        }
        
        // Save printer
        function savePrinter() {
            const name = document.getElementById('printerName').value.trim();
            const type = document.getElementById('printerType').value;
            const networkPath = document.getElementById('networkPath').value.trim();
            const isActive = document.getElementById('isActive').checked;
            const editingId = document.getElementById('editingPrinterId').value;
            
            // Validation
            if (!name) {
                alert('Please enter a printer name');
                return;
            }
            if (!type) {
                alert('Please select a printer type');
                return;
            }
            if (!networkPath) {
                alert('Please enter a network path or IP address');
                return;
            }
            
            // Create printer object
            const printer = {
                id: editingId || 'printer_' + Date.now(),
                name: name,
                type: type,
                networkPath: networkPath,
                isActive: isActive
            };
            
            // Save to DataHub
            DataHub.savePrinter(printer);
            
            // Increment counter if new
            if (!editingId) {
                DataHub.incrementPrinterCounter();
            }
            
            // Reset form
            cancelEdit();
            
            // Reload list
            loadPrinterList();
            loadDefaultPrinters();
            
            alert('‚úÖ Printer saved successfully!');
        }
        
        // Edit printer
        function editPrinter(printerId) {
            const printer = DataHub.getPrinterById(printerId);
            if (!printer) return;
            
            document.getElementById('formTitle').textContent = 'Edit Printer';
            document.getElementById('editingPrinterId').value = printer.id;
            document.getElementById('printerName').value = printer.name;
            document.getElementById('printerType').value = printer.type;
            document.getElementById('networkPath').value = printer.networkPath;
            document.getElementById('isActive').checked = printer.isActive;
            document.getElementById('printerForm').classList.add('active');
            document.getElementById('printerName').focus();
        }
        
        // Delete printer
        function deletePrinter(printerId) {
            const printer = DataHub.getPrinterById(printerId);
            if (!printer) return;
            
            if (!confirm(`Are you sure you want to delete "${printer.name}"?`)) return;
            
            DataHub.deletePrinter(printerId);
            loadPrinterList();
            loadDefaultPrinters();
            
            alert('‚úÖ Printer deleted successfully!');
        }
        
        // Load printer list
        function loadPrinterList() {
            const printers = DataHub.getAllPrinters();
            const container = document.getElementById('printerListContainer');
            
            if (printers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>üì≠ No printers configured yet</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Click "Add New Printer" to get started</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="printer-table">
                    <thead>
                        <tr>
                            <th>Printer Name</th>
                            <th>Type</th>
                            <th>Network Path</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            printers.forEach(printer => {
                const statusClass = printer.isActive ? 'status-active' : 'status-inactive';
                const statusText = printer.isActive ? 'Active' : 'Inactive';
                
                html += `
                    <tr>
                        <td><strong>${printer.name}</strong></td>
                        <td>${printer.type}</td>
                        <td>${printer.networkPath}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit" onclick="editPrinter('${printer.id}')">‚úèÔ∏è Edit</button>
                                <button class="action-btn delete" onclick="deletePrinter('${printer.id}')">üóëÔ∏è Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        // Load default printers
        function loadDefaultPrinters() {
            const printers = DataHub.getActivePrinters();
            const defaults = DataHub.getPrinterDefaults();
            
            // Populate dropdowns
            const dropdowns = ['defaultDashboard', 'defaultTruckLoading', 'defaultScanner'];
            const formNames = ['dashboard', 'truck-loading-chart', 'scanner-app'];
            
            dropdowns.forEach((dropdownId, index) => {
                const dropdown = document.getElementById(dropdownId);
                const formName = formNames[index];
                
                // Clear options
                dropdown.innerHTML = '<option value="">-- No Default --</option>';
                
                // Add printer options
                printers.forEach(printer => {
                    const option = document.createElement('option');
                    option.value = printer.id;
                    option.textContent = printer.name;
                    if (defaults[formName] === printer.id) {
                        option.selected = true;
                    }
                    dropdown.appendChild(option);
                });
            });
        }
        
        // Save default printer for a form
        function saveDefaultPrinter(formName) {
            const formToDropdownMap = {
                'dashboard': 'defaultDashboard',
                'truck-loading-chart': 'defaultTruckLoading',
                'scanner-app': 'defaultScanner'
            };
            
            const dropdownId = formToDropdownMap[formName];
            if (!dropdownId) return;
            
            const printerId = document.getElementById(dropdownId).value;
            DataHub.setDefaultPrinter(formName, printerId);
            
            let printerName = 'None';
            if (printerId) {
                const printer = DataHub.getPrinterById(printerId);
                printerName = printer ? printer.name : 'Unknown';
            }
            alert(`‚úÖ Default printer updated to: ${printerName}`);
        }
        
        // Initialize on load
        initPage();
    </script>
</body>
</html>
