<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Settings - Schmidt Potato System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        .btn-home {
            position: absolute;
            top: 20px;
            right: 40px;
            padding: 12px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-home:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .content {
            padding: 40px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #1e3c72;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #1e3c72;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 10px 10px 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        /* Forms */
        .form-section {
            background: #f5f5ff;
            border: 2px solid #1e3c72;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e3c72;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e3c72;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .helper-text {
            display: block;
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }
        
        /* Table */
        .printer-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .printer-table thead {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .printer-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .printer-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .printer-table tbody tr:hover {
            background: #f5f5ff;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-active {
            background: #4CAF50;
            color: white;
        }
        
        .status-inactive {
            background: #999;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .action-btn.edit {
            background: #2196F3;
            color: white;
        }
        
        .action-btn.delete {
            background: #ff4444;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        
        /* Default Printers Section */
        .form-printer-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .form-printer-row:hover {
            border-color: #1e3c72;
            box-shadow: 0 2px 8px rgba(30, 60, 114, 0.1);
        }
        
        .form-printer-row label {
            font-weight: 600;
            color: #1e3c72;
            width: 200px;
            flex-shrink: 0;
        }
        
        .form-printer-dropdown {
            flex: 1;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            background: white;
        }
        
        .form-printer-dropdown:focus {
            outline: none;
            border-color: #1e3c72;
        }
        
        .btn-save {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-save:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }
        
        .btn-delete {
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-delete:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 68, 68, 0.3);
        }
        
        .defaults-container {
            background: #f5f5ff;
            border: 2px solid #1e3c72;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .printer-table {
                font-size: 0.9em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-home" onclick="window.location.href='dashboard.html'">üè† Home</button>
            <h1>üñ®Ô∏è Printer Settings</h1>
            <p>Manage Printers & Default Assignments</p>
        </div>
        
        <div class="content">
            <!-- Add/Edit Printer Form -->
            <div id="printerForm" class="form-section">
                <h2 style="color: #1e3c72; margin-bottom: 20px;" id="formTitle">Add New Printer</h2>
                
                <div class="form-group">
                    <label for="printerName">Printer Name *</label>
                    <input type="text" id="printerName" placeholder="e.g., Zebra Label Printer" required>
                </div>
                
                <div class="form-group">
                    <label for="printerType">Printer Type *</label>
                    <select id="printerType" required>
                        <option value="">-- Select Type --</option>
                        <option value="Label Printer">Label Printer</option>
                        <option value="Document Printer">Document Printer</option>
                        <option value="Receipt Printer">Receipt Printer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="connectionType">Connection Type *</label>
                    <select id="connectionType" required>
                        <option value="network">Network (UNC Path)</option>
                        <option value="usb">USB (Local Port)</option>
                        <option value="com">COM Port (Serial)</option>
                        <option value="lpt">LPT Port (Parallel)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="printerPath" id="pathLabel">Network Path *</label>
                    <input type="text" id="printerPath" placeholder="\\SERVER\PrinterName" required>
                    <small id="pathHelper" class="helper-text">
                        Example: \\SERVER\HPLabel or \\192.168.1.100\Printer
                    </small>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isActive" checked>
                    <label for="isActive">Printer is Active</label>
                </div>
                
                <input type="hidden" id="editingPrinterId" value="">
                
                <div style="margin-top: 25px;">
                    <button class="btn btn-success" onclick="savePrinter()">üíæ Save Printer</button>
                    <button class="btn btn-secondary" onclick="cancelEdit()">‚ùå Cancel</button>
                </div>
            </div>
            
            <!-- Printer List -->
            <div class="section-title">üñ®Ô∏è Your Printers</div>
            <button class="btn btn-primary" onclick="showAddForm()">‚ûï Add New Printer</button>
            
            <div id="printerListContainer">
                <!-- Populated by JavaScript -->
            </div>
            
            <!-- Default Printer Assignments -->
            <div class="section-title">üéØ Default Printers by Form</div>
            <p style="margin-bottom: 20px; color: #666;">Set the default printer for each form. Click Save to assign or Delete to remove.</p>
            
            <div class="defaults-container">
                <div class="form-printer-row">
                    <label>Dashboard</label>
                    <select id="printer_dashboard" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('dashboard')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('dashboard')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>Driver Check In</label>
                    <select id="printer_truckloadingchart" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('truck-loading-chart')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('truck-loading-chart')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>Scanner App</label>
                    <select id="printer_scannerapp" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('scanner-app')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('scanner-app')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>Pick List</label>
                    <select id="printer_picklist" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('picklist')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('picklist')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>Pallet Packing</label>
                    <select id="printer_palletpacking" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('pallet-packing')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('pallet-packing')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>PTI</label>
                    <select id="printer_pti" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('pti')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('pti')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>CSE</label>
                    <select id="printer_cse" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('cse')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('cse')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>Pallet Shipping</label>
                    <select id="printer_palletshipping" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('pallet-shipping')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('pallet-shipping')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>Truck Loading</label>
                    <select id="printer_truckloading" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('truck-loading')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('truck-loading')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>Bill of Lading</label>
                    <select id="printer_billoflading" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('bill-of-lading')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('bill-of-lading')">Delete</button>
                </div>
                
                <div class="form-printer-row">
                    <label>Data Management</label>
                    <select id="printer_datamanagement" class="form-printer-dropdown">
                        <option value="">-- Select Printer --</option>
                    </select>
                    <button class="btn-save" onclick="DataHub.saveFormDefault('data-management')">Save</button>
                    <button class="btn-delete" onclick="DataHub.deleteFormDefault('data-management')">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data-hub.js"></script>
    <script>
        // Initialize page
        function initPage() {
            loadPrinterList();
            loadFormDefaults();
        }
        
        // Show add printer form
        function showAddForm() {
            document.getElementById('formTitle').textContent = 'Add New Printer';
            document.getElementById('editingPrinterId').value = '';
            document.getElementById('printerName').value = '';
            document.getElementById('printerType').value = '';
            document.getElementById('connectionType').value = 'network';
            document.getElementById('printerPath').value = '';
            document.getElementById('isActive').checked = true;
            document.getElementById('printerForm').classList.add('active');
            updatePathFieldForConnectionType();
            document.getElementById('printerName').focus();
        }
        
        // Cancel edit
        function cancelEdit() {
            document.getElementById('printerForm').classList.remove('active');
        }
        
        // Save printer
        function savePrinter() {
            const name = document.getElementById('printerName').value.trim();
            const type = document.getElementById('printerType').value;
            const connectionType = document.getElementById('connectionType').value;
            const path = document.getElementById('printerPath').value.trim();
            const isActive = document.getElementById('isActive').checked;
            const editingId = document.getElementById('editingPrinterId').value;
            
            // Validation
            if (!name) {
                alert('Please enter a printer name');
                return;
            }
            if (!type) {
                alert('Please select a printer type');
                return;
            }
            if (!connectionType) {
                alert('Please select a connection type');
                return;
            }
            if (!path) {
                alert('Please enter a connection path');
                return;
            }
            
            // Validate path format based on connection type
            if (!validateConnectionPath(connectionType, path)) {
                alert(`Invalid ${connectionType.toUpperCase()} path format. Please check the example.`);
                return;
            }
            
            // Create printer object
            const printer = {
                id: editingId || 'printer_' + Date.now(),
                name: name,
                type: type,
                connectionType: connectionType,
                connectionPath: path,
                networkPath: path,  // Keep for backward compatibility
                isActive: isActive
            };
            
            // Save to DataHub
            DataHub.savePrinter(printer);
            
            // Increment counter if new
            if (!editingId) {
                DataHub.incrementPrinterCounter();
            }
            
            // Reset form
            cancelEdit();
            
            // Reload list
            loadPrinterList();
            loadFormDefaults();
            
            alert('‚úÖ Printer saved successfully!');
        }
        
        // Edit printer
        function editPrinter(printerId) {
            const printer = DataHub.getPrinterById(printerId);
            if (!printer) return;
            
            // Migrate old data if needed
            const migratedPrinter = migratePrinterData(printer);
            
            document.getElementById('formTitle').textContent = 'Edit Printer';
            document.getElementById('editingPrinterId').value = migratedPrinter.id;
            document.getElementById('printerName').value = migratedPrinter.name;
            document.getElementById('printerType').value = migratedPrinter.type;
            document.getElementById('connectionType').value = migratedPrinter.connectionType || 'network';
            document.getElementById('printerPath').value = migratedPrinter.connectionPath || migratedPrinter.networkPath;
            document.getElementById('isActive').checked = migratedPrinter.isActive;
            document.getElementById('printerForm').classList.add('active');
            
            // Update path field UI
            updatePathFieldForConnectionType();
            
            document.getElementById('printerName').focus();
        }
        
        // Delete printer
        function deletePrinter(printerId) {
            const printer = DataHub.getPrinterById(printerId);
            if (!printer) return;
            
            if (!confirm(`Are you sure you want to delete "${printer.name}"?`)) return;
            
            DataHub.deletePrinter(printerId);
            loadPrinterList();
            loadFormDefaults();
            
            alert('‚úÖ Printer deleted successfully!');
        }
        
        // Load printer list
        function loadPrinterList() {
            let printers = DataHub.getAllPrinters();
            const container = document.getElementById('printerListContainer');
            
            // Migrate old data
            printers = printers.map(migratePrinterData);
            
            // Save migrated data back
            if (printers.length > 0) {
                localStorage.setItem('printers', JSON.stringify(printers));
            }
            
            if (printers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>üì≠ No printers configured yet</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Click "Add New Printer" to get started</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="printer-table">
                    <thead>
                        <tr>
                            <th>Printer Name</th>
                            <th>Type</th>
                            <th>Connection</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            printers.forEach(printer => {
                const statusClass = printer.isActive ? 'status-active' : 'status-inactive';
                const statusText = printer.isActive ? 'Active' : 'Inactive';
                const connectionBadge = getConnectionBadge(printer.connectionType || 'network');
                const displayPath = printer.connectionPath || printer.networkPath;
                
                html += `
                    <tr>
                        <td><strong>${printer.name}</strong></td>
                        <td>${printer.type}</td>
                        <td>${connectionBadge} ${displayPath}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit" onclick="editPrinter('${printer.id}')">‚úèÔ∏è Edit</button>
                                <button class="action-btn delete" onclick="deletePrinter('${printer.id}')">üóëÔ∏è Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        // Load form defaults for all 11 forms
        function loadFormDefaults() {
            const printers = DataHub.getAllPrinters();
            const activePrinters = printers.filter(p => p.isActive);
            const defaults = DataHub.getPrinterDefaults();
            
            const formKeys = [
                'dashboard', 'truck-loading-chart', 'scanner-app',
                'picklist', 'pallet-packing', 'pti', 'cse',
                'pallet-shipping', 'truck-loading', 'bill-of-lading',
                'data-management'
            ];
            
            formKeys.forEach(formKey => {
                const dropdownId = `printer_${formKey.replace(/-/g, '')}`;
                const dropdown = document.getElementById(dropdownId);
                
                if (dropdown) {
                    // Clear existing options
                    dropdown.innerHTML = '<option value="">-- Select Printer --</option>';
                    
                    // Add active printers
                    activePrinters.forEach(printer => {
                        const option = document.createElement('option');
                        option.value = printer.id;
                        option.textContent = printer.name;
                        dropdown.appendChild(option);
                    });
                    
                    // Select saved default
                    if (defaults[formKey]) {
                        dropdown.value = defaults[formKey];
                    }
                }
            });
        }
        
        // Update path field based on connection type
        function updatePathFieldForConnectionType() {
            const connectionType = document.getElementById('connectionType').value;
            const pathLabel = document.getElementById('pathLabel');
            const pathInput = document.getElementById('printerPath');
            const pathHelper = document.getElementById('pathHelper');
            
            const configs = {
                network: {
                    label: 'Network Path *',
                    placeholder: '\\\\SERVER\\PrinterName',
                    helper: 'Example: \\\\SERVER\\HPLabel or \\\\192.168.1.100\\Printer'
                },
                usb: {
                    label: 'USB Port *',
                    placeholder: 'USB001',
                    helper: 'Example: USB001, USB002, or USB003'
                },
                com: {
                    label: 'COM Port *',
                    placeholder: 'COM1',
                    helper: 'Example: COM1, COM2, COM3, COM4'
                },
                lpt: {
                    label: 'LPT Port *',
                    placeholder: 'LPT1',
                    helper: 'Example: LPT1, LPT2, or LPT3'
                }
            };
            
            const config = configs[connectionType] || configs.network;
            pathLabel.textContent = config.label;
            pathInput.placeholder = config.placeholder;
            pathHelper.textContent = config.helper;
        }
        
        // Validate connection path based on type
        function validateConnectionPath(connectionType, path) {
            const patterns = {
                network: /^\\\\[\w\d\.\-_]+\\[\w\d\.\-_]+$/,  // \\SERVER\Printer or \\IP\Printer (allows underscores)
                usb: /^USB\d{3}$/i,  // USB001, USB002, etc.
                com: /^COM\d{1,2}$/i,  // COM1 through COM99
                lpt: /^LPT[1-3]$/i  // LPT1, LPT2, or LPT3
            };
            
            const pattern = patterns[connectionType];
            return pattern ? pattern.test(path) : false;
        }
        
        // Get connection badge emoji
        function getConnectionBadge(connectionType) {
            const badges = {
                network: 'üåê',
                usb: 'üîå',
                com: 'üìü',
                lpt: 'üñ®Ô∏è'
            };
            return badges[connectionType] || 'üñ®Ô∏è';
        }
        
        // Migrate old printer data to new format
        function migratePrinterData(printer) {
            // If old format (has networkPath but no connectionType)
            if (printer.networkPath && !printer.connectionType) {
                printer.connectionType = 'network';
                printer.connectionPath = printer.networkPath;
                // Keep networkPath for backward compatibility
            }
            
            // If connectionPath doesn't exist, use networkPath
            if (!printer.connectionPath && printer.networkPath) {
                printer.connectionPath = printer.networkPath;
            }
            
            return printer;
        }
        
        // Initialize on load
        initPage();
        
        // Add event listener for connection type changes
        // Since script is at bottom of body, DOM is already loaded
        const connectionTypeSelect = document.getElementById('connectionType');
        if (connectionTypeSelect) {
            connectionTypeSelect.addEventListener('change', updatePathFieldForConnectionType);
            updatePathFieldForConnectionType(); // Set initial state
        }
    </script>
