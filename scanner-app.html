<!DOCTYPE html>
<html lang="en">
<head>

    <script src="data-hub.js"></script>
</head>
<body>
    <h1>Mobile Warehouse Scanner</h1>
    <section id="scanner">
        <h2>Eyoyo Scanner Support</h2>

        </div>
    </section>
    <section id="upload">
        <h2>CSV Upload</h2>
        <input type="file" id="csvUpload" accept=".csv" />
        <button id="uploadButton">Upload CSV</button>
    </section>
    <section id="realTimeScanning">
        <h2>Real-Time Barcode Scanning</h2>
        <div id="scannedList"></div>
    </section>
    <section id="pickListTracking">
        <h2>Pick List Tracking</h2>
        <div id="pickList"></div>
    </section>
    <section id="statisticsDisplay">
        <h2>Statistics Display</h2>
        <div id="statistics"></div>
    </section>
    <section id="excelExport">
        <h2>Export to Excel</h2>
        <button id="exportButton">Export</button>
    </section>

        document.getElementById('uploadButton').addEventListener('click', function() {

        });
        document.getElementById('exportButton').addEventListener('click', function() {

        });
    </script>
</body>
</html>
